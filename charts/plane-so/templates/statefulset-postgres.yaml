apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "plane-so.fullname" . }}-postgres
  labels:
    {{- include "plane-so.labels" . | nindent 4 }}
spec:
  replicas: 1
  selector:
    matchLabels:
      {{- include "plane-so.selectorLabels" . | nindent 6 }}
      plane.so/component: postgres
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "plane-so.selectorLabels" . | nindent 8 }}
        plane.so/component: postgres
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      volumes:
        - name: postgres-data
          persistentVolumeClaim:
            claimName: {{ include "plane-so.fullname" . }}-postgres
      initContainers:
      - name: init
        image: alpine
        command: ["sh", "-c", "chown -R 999:999 /var/lib/postgresql/data && rm -Rf /var/lib/postgresql/data/lost+found"]
        volumeMounts:
          - mountPath: /var/lib/postgresql/data
            name: postgres-data
      containers:
        - name: {{ .Chart.Name }}
          env:
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: {{ include "plane-so.fullname" . }}-env
                  key: POSTGRES_USER
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "plane-so.fullname" . }}-env
                  key: POSTGRES_PASSWORD
            - name: POSTGRES_DB
              valueFrom:
                secretKeyRef:
                  name: {{ include "plane-so.fullname" . }}-env
                  key: POSTGRES_DB
            - name: PGDATA
              valueFrom:
                secretKeyRef:
                  name: {{ include "plane-so.fullname" . }}-env
                  key: PGDATA
          securityContext:
            runAsUser: 999
            fsGroup: 999
            runAsNonRoot: true
            runAsGroup: 999
          image: "{{ .Values.image.postgres.repository }}:{{ .Values.image.postgres.tag | default "latest" }}"
          imagePullPolicy: {{ .Values.image.postgres.pullPolicy }}
          volumeMounts:
            - name: postgres-data
              mountPath: /var/lib/postgresql/data
          args:
            - -c
            - 'max_connections=1000'
          ports:
            - name: postgres
              containerPort: {{ .Values.service.postgres.port }}
              protocol: TCP
          livenessProbe:
            exec:
              command:
                - /bin/sh
                - '-c'
                - exec pg_isready -U "$POSTGRES_USER" -h 127.0.0.1 -p 5432
            initialDelaySeconds: 30
            timeoutSeconds: 5
            periodSeconds: 10
            successThreshold: 1
            failureThreshold: 6
          readinessProbe:
            exec:
              command:
                - /bin/sh
                - '-c'
                - '-e'
                - exec pg_isready -U "$POSTGRES_USER" -h 127.0.0.1-p 5432
            initialDelaySeconds: 5
            timeoutSeconds: 5
            periodSeconds: 10
            successThreshold: 1
            failureThreshold: 6
          resources:
            {{- toYaml .Values.resources.postgres | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
